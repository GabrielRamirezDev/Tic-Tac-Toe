<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
  </head>
  <body id="hi">
    <section class="title">
      <h1>Tic Tac Toe</h1>
    </section>
    <section class="textArea">
      <p id="displayArea"></p>
    </section>
    <section>
      <table id="tableElement">
        <tr>
          <td class="game" id="1"></td>
          <td class="game" id="2"></td>
          <td class="game" id="3"></td>
        </tr>
        <tr>
          <td class="game" id="4"></td>
          <td class="game" id="5"></td>
          <td class="game" id="6"></td>
        </tr>
        <tr>
          <td class="game" id="7"></td>
          <td class="game" id="8"></td>
          <td class="game" id="9"></td>
        </tr>
      </table>
    </section>
    <section class="centerBtn">
      <button id="clearAll" class="reset buttonStyle button1 bouncy">Reset</button>
      <!-- <a href="something" class="button1 bouncy buttonStyle">Facebark</a> -->
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
